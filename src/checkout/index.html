<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="page-header"></header>
    <div class="breadcrumb" id="breadcrumb"></div>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkoutForm" action="./success.html" method="POST">
        <fieldset>
          <legend>Customer Name</legend>
          <label>First Name <input type="text" name="fname" id="fname" required minlength="2" maxlength="30" title="Please enter your first name"/></label>

          <label>Second Name <input type="text" name="lname" id="lname" required minlength="2" maxlength="30" title="Please enter your last name"/></label>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label
            >Street Address: <input type="text" name="street" id="street" required minlength="5" title="Please enter your street address" /></label>

          <label>City<input type="text" name="city" id="city" required minlength="2" title="Please enter your city" /></label>

          <label>State <input type="text" name="state" id="state" required minlength="1" title="Please enter you state" /></label>

          <label
            >Zip Code <input type="text" name="zip" id="zip" required pattern="[0-9]{5}" title="Please enter a valid 5-digit zip code"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label>
            Credit Card Number:<input type="text" name="cardNumber" id="cardNumber" required title="Please enter a valid card number"
          /></label>

          <label
            >Expiration Date:<input type="text" name="expiration" id="expiration" required title="Please enter a valid expiration date (MM/YY)"
          /></label>

          <label
            >Security Code:<input type="text" name="code" id="code" required pattern="[0-9]{3,4}" title="Please enter your security code"
          /></label>
        </fieldset>
        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal"
                >Item Subtotal(<span id="num-items"></span>)</label
              >
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>
    </main>

    <footer id="page-footer"></footer>
  </body>
</html>
